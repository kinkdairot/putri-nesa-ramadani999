<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vialowspender</title>
    <!-- Sertakan Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Variabel Warna */
        :root {
            --pink-soft: #FFE6F2;      /* Background sangat soft */
            --pink-medium: #F08080;    /* Aksen Pink utama */
            --text-dark: #333333;      /* Warna teks umum */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--pink-soft); 
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Minimalis */
        .sidebar-simple {
            width: 200px; 
            background-color: white; 
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .logo-text {
            color: var(--pink-medium);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .main-nav {
            flex-grow: 1; 
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 15px; 
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--text-dark); 
            border-radius: 5px; 
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
        }

        .nav-item i {
            margin-right: 10px;
            font-size: 16px;
            color: var(--pink-medium);
        }

        .nav-item:hover, .nav-item.active {
            background-color: var(--pink-medium);
            color: white;
        }
        
        .nav-item:hover i, .nav-item.active i {
             color: white;
        }

        .utility-links {
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            /* Konten di tengah area utama */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Untuk meletakkan footer di bawah */
        }

        .dashboard-header {
            padding-bottom: 15px;
        }

        .dashboard-header h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: normal;
        }

        /* Konten Utama (Area kosong) */
        .main-info {
            flex-grow: 1; /* Mengisi ruang sisa */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 18px;
            border: 2px dashed #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .footer-note {
            text-align: center;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <aside class="sidebar-simple">
        <h2 class="logo-text">Menu</menu></h2>
        
        <nav class="main-nav">
            <!-- Tempat / Home -->
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i> Tempat
            </a>
            <!-- About -->
            <a href="about.html" class="nav-item">
                <i class="fas fa-info-circle"></i> About
            </a>
            <!-- Contact -->
            <a href="kontak.html" class="nav-item">
                <i class="fas fa-envelope"></i> Contact
            </a>
        </nav>
        
        <!-- Back -->
        <div class="utility-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </aside>

    <main class="main-content">
        <header class="dashboard-header">
            <h1>Selamat Datang di Dashboard</h1>
        </header>
        
        <!-- Area Konten Utama Kosong -->
        <section class="main-info">
            <p></p>
        </section>

        <section class="footer-note">
            <p>ini wm vialowspender</p>
        </section>
    </main>
</div>

</body>
</html>
